{% extends "base.html" %}

{% block content %}
<div class="container">

    <div id="newForm" class="columns is-centered">
        <div class="column is-half-widescreen is-two-thirds-desktop">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        Enter new credentials
                    </p>
                </header>
                <div class="card-content">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}.
                        {% if not disabled %}
                        Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                        {% endif %}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="/signup">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input is-large" type="email" name="email" placeholder="Email" autofocus=""
                                    {{ 'disabled' if disabled else '' }}>
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-at"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input is-large" type="text" name="name" placeholder="Name" autofocus=""
                                    {{ 'disabled' if disabled else '' }}>
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-card-account-details-outline"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field mb-6">
                            <div class="control has-icons-left">
                                <input class="input is-large" type="password" name="password" placeholder="Password"
                                    {{ 'disabled' if disabled else '' }}>
                                <span class="icon is-small is-left">
                                    <i class="mdi mdi-key-outline"></i>
                                </span>
                            </div>
                        </div>
                        <div class="buttons is-right">
                            <button class="button is-success is-block is-normal" {{ 'disabled' if disabled else '' }}>
                                <span class="icon is-medium">
                                    <i class="mdi mdi-account-plus-outline"></i>
                                </span>
                                <span>Register</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
